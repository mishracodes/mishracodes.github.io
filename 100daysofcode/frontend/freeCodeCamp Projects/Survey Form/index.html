<!DOCTYPE html>
<html lang="en">
  <head>
    <title>A Survery Form</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" id="favicon" href="https://img.icons8.com/cute-clipart/64/000000/survey.png" type="image/png"/>
    <meta name="theme-color" content="#34e0a1" />
    <meta name="author" content="mishracodes"/>
    <meta name="robots" content="index,follow"/>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main id="main">
    <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
    <p id="description" class="text-center">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" action="">
      <label for="name" id="name-label">Name</label>
        <br>
      <input class="input" type="text" id="name" name="fullName" placeholder="Enter your Name" required> <br>
      
      <label for="name" id="email-label">Email</label>
        <br>
      <input class="input" type="email" id="email" name="emailId" placeholder="Enter your Email" required > <br>
      
      <label for="number" id="number-label">Age</label>
        <br>
      <input class="input" type="number" id="number" name="yourAge" placeholder="Enter your Age" min="10" max="99" required> <br>
      
      <label for="role" id="for-role">Which option best describes your current role?</label>
        <br>
      <select class="input" id="dropdown" name="role" required>
        <option disabled selected value>Select current role</option>
    <option value="student">Student</option>
        <option value="job">Full Time Job</option>
        <option value="learner">Full Time Job</option>
        <option value="preferNo">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
      <br>
      
      Would you recommend freeCodeCamp to a friend?<br>
      
      <label><input name="user-recommend" value="definitely" type="radio" checked/>Definitely</label>
      <label><input name="user-recommend" value="maybe" type="radio" />Maybe</label>
      <label><input name="user-recommend" value="notsure" type="radio"/>Not Sure</label>
      
      <br>
      What would you like to see improved?
        <span class="clue">(Check all that apply)</span>
        <br>
      <label
        ><input
          name="prefer"
          value="front-end-projects"
          type="checkbox"
                checked
        />Front-end Projects</label
      >
      <label>
          <label
        ><input
          name="prefer"
          value="back-end-projects"
          type="checkbox"
        />Back-end Projects</label
      >
      <label>
      <br>
        Any comments or suggestions?</p>
      <textarea
        id="comments"
        name="comment"
        placeholder="Enter your comment here..." class="input-textarea"
      ></textarea>
        <br><br>
      <button type="submit" id="submit" class="submit-button"> Submit</button <br>
    </form>
    </main>
  </body>
</html>
